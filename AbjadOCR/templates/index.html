    <script>
        var canvas, ctx
        var mouseX, mouseY, mouseDown = 0,
            lastX, lastY;

        function draw(ctx, x, y, size) {
            if (lastX && lastY && (x !== lastX || y !== lastY)) {
                ctx.fillStyle = "#000000";
                ctx.lineWidth = 3 * size;
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(x, y);
                ctx.stroke();
            }
            ctx.fillStyle = "#000000";
            ctx.beginPath();
            ctx.arc(x, y, size, 0, Math.PI * 2, true);
            ctx.closePath();
            ctx.fill();
            lastX = x;
            lastY = y;
        }

        function onMouseDown() {
            mouseDown = 1
            draw(ctx, mouseX, mouseY, 2)
        }

        function onMouseUp() {
            mouseDown = 0;
            lastX = 0;
            lastY = 0;
        }

        function onMouseMove(e) {
            getMousePos(e)
            if (mouseDown == 1) {
                draw(ctx, mouseX, mouseY, 2)
            }
        }

        function getMousePos(e) {
            if (!e)
                var e = event
            if (e.offsetX) {
                mouseX = e.offsetX
                mouseY = e.offsetY
            }
            else if (e.layerX) {
                mouseX = e.layerX
                mouseY = e.layerY
            }

            $(".ClearBtn").click(function () {
                clearCanvas(canvas, ctx);
            });


        }
        function clearCanvas(canvas, ctx) {
            ctx.clearRect(0, 0, canvas.width, canvas.height)
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function init() {
            canvas = document.getElementById('sketchpad')
            ctx = canvas.getContext('2d')
            canvas.addEventListener('mousedown', onMouseDown, false)
            canvas.addEventListener('mousemove', onMouseMove, false)
            window.addEventListener('mouseup', onMouseUp, false)
            clearCanvas(canvas, ctx);
        }

        function confz(obj) {
            obj = JSON.parse(obj);
            //alert(obj.confz[0]);
            let res = "";

            for (var i = 27; i >= 0; i--)
            {
                res += "<div class='widget_summary'> <div class='w_left w_25'> <h2>" + obj.confz[i][0] + "</h2></div><div class='w_center w_55'><div class='progress'><div class='progress-bar bg-green' role='progressbar' aria-valuenow='60' aria-valuemin='0' aria-valuemax='100' style='width:" + String(obj.confz[i][1] * 100) + "%'><span class='sr-only'>60% Complete</span></div></div></div><div class='w_right w_20'><span>" + obj.confz[i][1] * 100 + "% </span></div><div class='clearfix'><div></div></div></div>";
                res += "</br>";
                //res += "<div><p id='first_char'>" + obj.confz[i][0] + "</p><div class=''><div class='progress progress_sm' style='width: " + "100%" + ";'><div id='first_goal' class='progress-bar bg-green' role='progressbar' data-transitiongoal='" + 80 + "'></div></div></div></div>";
                //alert(obj.confz[i][1] * 100);
            }


            $('#confidences').html(res);
        }

        init();
    </script>
